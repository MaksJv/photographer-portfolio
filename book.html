<body>
  <header class="header">
    <div class="header__background">
      <div class="header__container container">
        <nav data-include="header-nav.partial.html"></nav>
        <section class="book-header">
          <h1 class="book-title">Book a Photo Session</h1>
          <p class="book-subtitle">Let’s create something magical together</p>
        </section>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="book-form-section">
      <p class="container-book">Book a Photo Session</p>
      <form class="book-form" action="http://localhost:8080/api/bookings" method="POST">
        
        <!-- Поле для ім'я -->
        <label>
          Your Name
          <input type="text" name="name" placeholder="John Doe" required />
        </label>
  
        <!-- Поле для email -->
        <label>
          Email
          <input type="email" name="email" placeholder="you@example.com" required />
        </label>
  
        <!-- Поле для вибору дати -->
        <label>
          Preferred Date
          <input id="date" name="preferred_date" type="text" placeholder="Choose date" required />
        </label>
  
        <!-- Поле для вибору часу -->
        <label>
          Preferred Time
          <div class="time-options">
            <label class="time-option" id="time-9-container">
              <input type="radio" name="preferred_time" value="09:00" id="time-9" required>
              <span>09:00</span>
            </label>
            <label class="time-option" id="time-14-container">
              <input type="radio" name="preferred_time" value="14:00" id="time-14" required>
              <span>14:00</span>
            </label>
          </div>
        </label>
        
        
        <!-- Поле для вибору типу фотосесії -->
        <label>
          Select photosession type
          <select name="photosession_type" id="photosessionType" class="custom-select" required>
            <option value="" disabled selected>Select a type</option>
            <!-- Опції будуть додані динамічно -->
          </select>
        </label>
  
        <!-- Поле для повідомлення -->
        <label>
          Message
          <textarea name="message" placeholder="Tell me more..."></textarea>
        </label>
  
        <!-- Сховане поле для Captcha -->
        <input type="hidden" name="_captcha" value="false" />
  
        <!-- Кнопка відправлення -->
        <button type="submit" class="book-submit-button">Submit</button>
      </form>      
    </section>
  </main>
  
  
  
  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>
